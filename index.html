<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>광복절 CSS 태극기</title>
    <link rel="stylesheet" href="taegeukgi.css" />
  </head>
  <body>
    <div class="menu-wrapper">
      <a
        href="https://github.com/mooooondh/taegeukgi"
        class="visit-github-button"
        >Github 방문하기</a
      >
    </div>

    <div class="taegeukgi-wrapper">
      <div class="grid-wrapper">
        <div class="grid-item gun-position">
          <div class="geongongamri-wrapper gun-transform">
            <div class="geongongamri-line"></div>
            <div class="geongongamri-line"></div>
            <div class="geongongamri-line"></div>
          </div>
        </div>

        <div class="grid-center-item">
          <div class="taegeuk-wrapper">
            <div class="taegeuk-outter-red">
              <div class="taegeuk-inner-blue"></div>
            </div>
            <div class="taegeuk-outter-blue">
              <div class="taegeuk-inner-red"></div>
            </div>
          </div>
        </div>

        <div class="grid-item gam-position">
          <div class="geongongamri-wrapper gam-transform">
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
            <div class="geongongamri-line"></div>
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
          </div>
        </div>

        <div class="grid-item lee-position">
          <div class="geongongamri-wrapper lee-transform">
            <div class="geongongamri-line"></div>
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
            <div class="geongongamri-line"></div>
          </div>
        </div>

        <!-- <div class="grid-item"></div> -->

        <div class="grid-item gon-position">
          <div class="geongongamri-wrapper gon-transform">
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
            <div class="geongongamri-divided-line-container">
              <div class="geongongamri-line"></div>
              <div class="geongongamri-line"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
